<div class="coin-slot">
  <h3>Insérer une pièce</h3>
  <div class="coin-options">
    <button *ngFor="let coin of validCoins" 
            (click)="insertCoin(coin)"
            class="coin-btn">
      <img [src]="'assets/coins/' + coin + '.png'" [alt]="coin + ' MAD coin'" class="coin-image">
      <span class="coin-value">{{coin}} MAD</span>
    </button>
  </div>
</div>
