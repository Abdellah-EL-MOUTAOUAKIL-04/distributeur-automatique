<div class="selected-items-container">
  <h2>Panier</h2>
  <div *ngIf="selectedItems.length === 0" class="empty-cart-message">
    Votre panier est vide.
  </div>
  <div *ngIf="selectedItems.length > 0">
    <div class="items-list">
      <div *ngFor="let item of selectedItems" class="selected-item-row">
        <div class="item-details">
          <span>{{ item.product.name }} x {{ item.quantity }}</span>
          <span class="price">{{ item.product.price | currency:'EUR':'symbol':'1.2-2' }}</span>
        </div>
        <button (click)="onRemoveItem(item)" class="remove-button" title="Retirer">
          <i class="fas fa-times"></i>
        </button>
      </div>
    </div>
    <div class="cart-total">
      <span>Total:</span>
      <span class="total-amount">{{ total | currency:'EUR':'symbol':'1.2-2' }}</span>
    </div>
  </div>
</div>
