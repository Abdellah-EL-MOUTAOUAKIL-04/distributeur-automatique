  <div class="products-grid">
    <div *ngFor="let product of products" class="product-card" [class.disabled]="!canPurchase(product)">
      <h4>{{ product.name }}</h4>
      <div class="price">{{ product.price | currency:'MAD' }}</div>
      <button (click)="onProductSelected(product)" [disabled]="!canPurchase(product)">

    </div>
  </div>
</div>
